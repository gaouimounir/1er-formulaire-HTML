    <form>
        
        <fieldset class="script">


        <fieldset class="identity">

        <label for="Prenom"> <i class="fa-solid fa-user"></i> Prenom:<br><input type="text"></label> <br>

                <option value="">--Please choose an option--</option>

                <option value="espagne">Espagnol</option>

                <option value="portugal">Portugaise</option>
